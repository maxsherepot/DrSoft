<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВВЕДИТЕ ПАРОЛЬ</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <div class="password">
        <div class="container">
            <div class="password__wrapper">
                <div class="password__logo logo"><img src="../images/logo.png" alt=""></div>
                <div class="password__title">Введите пароль</div>
                <div class="password__text">На email ***@gmail.com был отправлен пароль, пожалуйста, введите его"</div>
                <div class="password__input">
                    <input type="password" required placeholder="12GH3213123GH">
                    <div class="password__input-error">Заданный email не найден, введите другой email</div>
                </div>
                <div class="password__button">
                    <a href="#" class="btn password__button-btn">Продолжить</a>
                    <a href="#" class="btn password__button-cancel">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
